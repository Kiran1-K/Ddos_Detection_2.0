{% extends "base.html" %}
{% block content %}
  <h2>üìÇ Upload Normal Traffic Dataset (for training)</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="file" name="dataset" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Start Training</button>
  </form>

  <style>
    /* Container Styling */
    #content {
      max-width: 800px;
      margin: 60px auto;
      padding: 50px 40px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.2);
      position: relative;
      overflow: hidden;
    }

    #content::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.05) 0%, transparent 70%);
      animation: rotate-bg 20s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate-bg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Heading Styling */
    h2 {
      position: relative;
      z-index: 1;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 10px rgba(102, 126, 234, 0.1);
      animation: fade-in-down 0.6s ease-out;
    }

    @keyframes fade-in-down {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form Styling */
    form {
      position: relative;
      z-index: 1;
      animation: fade-in-up 0.8s ease-out;
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* File Input Container */
    .mb-3 {
      margin-bottom: 30px;
      position: relative;
    }

    /* Custom File Input Styling */
    .form-control[type="file"] {
      padding: 50px 30px;
      font-size: 1rem;
      border: 3px dashed #cbd5e0;
      border-radius: 15px;
      background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .form-control[type="file"]::file-selector-button {
      display: none;
    }

    .form-control[type="file"]::before {
      content: 'üìÅ Click or drag file here to upload';
      display: block;
      text-align: center;
      color: #667eea;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .form-control[type="file"]::after {
      content: 'Supported formats: CSV, Excel, JSON ‚Ä¢ Max size: 100MB';
      display: block;
      text-align: center;
      color: #718096;
      font-size: 0.9rem;
    }

    .form-control[type="file"]:hover {
      border-color: #667eea;
      background: linear-gradient(135deg, #f0f4ff 0%, #e8edff 100%);
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.15);
    }

    .form-control[type="file"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    /* Button Styling */
    .btn-primary {
      width: 100%;
      padding: 18px 40px;
      font-size: 1.3rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: 'üöÄ';
      margin-right: 10px;
      font-size: 1.4rem;
      display: inline-block;
      animation: rocket-bounce 2s ease-in-out infinite;
    }

    @keyframes rocket-bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .btn-primary:hover::after {
      left: 100%;
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    /* Info Box Below Button */
    .btn-primary + * {
      margin-top: 25px;
    }

    /* Add decorative elements */
    form::after {
      content: 'üí° Tip: Use clean, labeled normal traffic data for best results';
      display: block;
      margin-top: 25px;
      padding: 15px 20px;
      background: linear-gradient(135deg, #fff9e6 0%, #fff3cc 100%);
      border-left: 4px solid #fbbf24;
      border-radius: 10px;
      color: #92400e;
      font-size: 0.95rem;
      animation: fade-in 1s ease-out 0.3s both;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #content {
        margin: 30px 15px;
        padding: 30px 25px;
      }

      h2 {
        font-size: 2rem;
      }

      .form-control[type="file"] {
        padding: 40px 20px;
      }

      .form-control[type="file"]::before {
        font-size: 1.1rem;
      }

      .btn-primary {
        font-size: 1.1rem;
        padding: 16px 35px;
      }
    }
  </style>
{% endblock %}
