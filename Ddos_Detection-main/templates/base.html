<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DDoS Detection Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light" id="gradient-background">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">DDoS Detector</a>
      <div>
        <a class="nav-link d-inline" href="{{ url_for('train') }}">Train</a>
        <a class="nav-link d-inline" href="{{ url_for('detect') }}">Detect</a>
        <a class="nav-link d-inline" href="{{ url_for('results') }}">Results</a>
      </div>
    </div>
  </nav>
  
  <div class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </div>

  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      position: relative;
    }

    /* Animated Gradient Background */
    #gradient-background {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 400% 400%;
      animation: gradient-shift 15s ease infinite;
      position: relative;
    }

    #gradient-background::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar Styling */
    .navbar {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 1rem 0;
      position: relative;
      z-index: 1000;
    }

    .navbar::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 200% 100%;
      animation: gradient-slide 3s linear infinite;
    }

    @keyframes gradient-slide {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }

    /* Navbar Brand */
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff !important;
      transition: all 0.3s ease;
      position: relative;
      padding: 8px 16px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
    }

    .navbar-brand::before {
      content: 'ðŸ›¡ï¸';
      margin-right: 8px;
      font-size: 1.6rem;
      display: inline-block;
      animation: shield-pulse 2s ease-in-out infinite;
    }

    @keyframes shield-pulse {
      0%, 100% { 
        transform: scale(1);
        filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.5));
      }
      50% { 
        transform: scale(1.1);
        filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.8));
      }
    }

    .navbar-brand:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    /* Nav Links */
    .nav-link {
      color: rgba(255, 255, 255, 0.85) !important;
      font-weight: 600;
      padding: 10px 20px !important;
      margin: 0 5px;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .nav-link:hover {
      color: #fff !important;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .nav-link:hover::before {
      left: 100%;
    }

    .nav-link:active {
      transform: translateY(0px);
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
    }

    .py-4 {
      padding-top: 2rem !important;
      padding-bottom: 2rem !important;
    }

    /* Alert Messages */
    .alert {
      border: none;
      border-radius: 15px;
      padding: 18px 25px;
      margin-bottom: 25px;
      font-weight: 500;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      animation: slide-in-down 0.5s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes slide-in-down {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: currentColor;
    }

    .alert-success {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      border-left: 5px solid #28a745;
    }

    .alert-success::after {
      content: 'âœ…';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      animation: bounce-in 0.6s ease-out;
    }

    .alert-danger {
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
      border-left: 5px solid #dc3545;
    }

    .alert-danger::after {
      content: 'âŒ';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      animation: bounce-in 0.6s ease-out;
    }

    .alert-warning {
      background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
      color: #856404;
      border-left: 5px solid #ffc107;
    }

    .alert-warning::after {
      content: 'âš ï¸';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      animation: bounce-in 0.6s ease-out;
    }

    .alert-info {
      background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
      color: #0c5460;
      border-left: 5px solid #17a2b8;
    }

    .alert-info::after {
      content: 'â„¹ï¸';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      animation: bounce-in 0.6s ease-out;
    }

    @keyframes bounce-in {
      0% {
        transform: translateY(-50%) scale(0);
      }
      60% {
        transform: translateY(-50%) scale(1.2);
      }
      100% {
        transform: translateY(-50%) scale(1);
      }
    }

    /* Alert Dismiss Animation */
    .alert.fade {
      animation: fade-out 0.3s ease-out forwards;
    }

    @keyframes fade-out {
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    /* Content Block Background */
    #content {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      position: relative;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .navbar-brand {
        font-size: 1.3rem;
      }

      .nav-link {
        padding: 8px 15px !important;
        margin: 3px;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0.8rem 0;
      }

      .navbar-brand {
        font-size: 1.2rem;
        padding: 6px 12px;
      }

      .navbar-brand::before {
        font-size: 1.3rem;
      }

      .nav-link {
        display: block !important;
        margin: 5px 0;
        text-align: center;
      }

      .navbar > div > div {
        margin-top: 10px;
      }

      .alert {
        padding: 15px 20px;
        font-size: 0.95rem;
      }

      .alert::after {
        font-size: 1.3rem;
      }

      #content {
        padding: 25px 20px;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #667eea, #764ba2);
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #764ba2, #667eea);
    }

    /* Loading Animation (optional) */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Floating Particles Effect */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(2px 2px at 60% 70%, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(1px 1px at 80% 10%, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(2px 2px at 90% 60%, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(1px 1px at 33% 80%, rgba(255, 255, 255, 0.3), transparent);
      background-size: 200% 200%;
      animation: float-particles 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float-particles {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
