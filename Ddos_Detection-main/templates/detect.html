{% extends "base.html" %}
{% block content %}
  <h2>üõ°Ô∏è Upload Mixed Traffic Dataset (for detection)</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="file" name="testdata" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">Run Detection</button>
  </form>

  <style>
    /* Container Styling */
    #content {
      max-width: 800px;
      margin: 60px auto;
      padding: 50px 40px;
      background: linear-gradient(135deg, #ffffff 0%, #fff5f7 100%);
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(245, 87, 108, 0.2);
      position: relative;
      overflow: hidden;
    }

    #content::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(245, 87, 108, 0.05) 0%, transparent 70%);
      animation: rotate-bg 20s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate-bg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Heading Styling */
    h2 {
      position: relative;
      z-index: 1;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 40px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 10px rgba(245, 87, 108, 0.1);
      animation: fade-in-down 0.6s ease-out;
    }

    @keyframes fade-in-down {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form Styling */
    form {
      position: relative;
      z-index: 1;
      animation: fade-in-up 0.8s ease-out;
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* File Input Container */
    .mb-3 {
      margin-bottom: 30px;
      position: relative;
    }

    /* Custom File Input Styling */
    .form-control[type="file"] {
      padding: 50px 30px;
      font-size: 1rem;
      border: 3px dashed #fbbfc7;
      border-radius: 15px;
      background: linear-gradient(135deg, #fff5f7 0%, #ffe8ec 100%);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .form-control[type="file"]::file-selector-button {
      display: none;
    }

    .form-control[type="file"]::before {
      content: 'üõ°Ô∏è Click or drag mixed traffic file here';
      display: block;
      text-align: center;
      color: #f5576c;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .form-control[type="file"]::after {
      content: 'Upload network traffic data to scan for anomalies and DDoS attacks';
      display: block;
      text-align: center;
      color: #718096;
      font-size: 0.9rem;
    }

    .form-control[type="file"]:hover {
      border-color: #f5576c;
      background: linear-gradient(135deg, #ffe8ec 0%, #ffd9e0 100%);
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.15);
    }

    .form-control[type="file"]:focus {
      outline: none;
      border-color: #f5576c;
      box-shadow: 0 0 0 4px rgba(245, 87, 108, 0.1);
    }

    /* Button Styling */
    .btn-danger {
      width: 100%;
      padding: 18px 40px;
      font-size: 1.3rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn-danger::before {
      content: 'üö®';
      margin-right: 10px;
      font-size: 1.4rem;
      display: inline-block;
      animation: alert-pulse 1.5s ease-in-out infinite;
    }

    @keyframes alert-pulse {
      0%, 100% { 
        transform: scale(1);
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
      }
      50% { 
        transform: scale(1.15);
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
      }
    }

    .btn-danger::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .btn-danger:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(245, 87, 108, 0.5);
      background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
    }

    .btn-danger:hover::after {
      left: 100%;
    }

    .btn-danger:active {
      transform: translateY(-1px);
    }

    /* Info Box Below Button */
    form::after {
      content: '‚ö†Ô∏è Detection Mode: System will analyze traffic patterns and identify potential DDoS attacks';
      display: block;
      margin-top: 25px;
      padding: 15px 20px;
      background: linear-gradient(135deg, #fff5f7 0%, #ffe8ec 100%);
      border-left: 4px solid #f5576c;
      border-radius: 10px;
      color: #be123c;
      font-size: 0.95rem;
      animation: fade-in 1s ease-out 0.3s both;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Security Features Grid */
    body::after {
      content: '';
      display: block;
      margin-top: 40px;
    }

    /* Add security info cards */
    #content::after {
      content: 'üîí Secure Analysis\A Your data is analyzed in real-time and not stored permanently\A\A ‚ö° Fast Detection\A Get instant results with advanced ML algorithms\A\A üìä Detailed Reports\A Comprehensive analysis with visual insights';
      position: relative;
      display: block;
      margin-top: 40px;
      padding: 25px;
      background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
      border-radius: 15px;
      color: #2d3748;
      font-size: 0.95rem;
      white-space: pre-line;
      line-height: 1.8;
      border: 2px solid #e8edff;
      animation: slide-up 1s ease-out 0.5s both;
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Shield Icon Animation */
    h2::before {
      content: 'üõ°Ô∏è';
      display: inline-block;
      margin-right: 10px;
      animation: shield-rotate 3s ease-in-out infinite;
      filter: drop-shadow(0 5px 15px rgba(245, 87, 108, 0.3));
    }

    @keyframes shield-rotate {
      0%, 100% { 
        transform: rotate(0deg) scale(1); 
      }
      25% { 
        transform: rotate(-10deg) scale(1.1); 
      }
      75% { 
        transform: rotate(10deg) scale(1.1); 
      }
    }

    /* Add scanning effect on hover */
    .form-control[type="file"]:hover::before {
      animation: scan-text 2s ease-in-out infinite;
    }

    @keyframes scan-text {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
        text-shadow: 0 0 10px rgba(245, 87, 108, 0.5);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #content {
        margin: 30px 15px;
        padding: 30px 25px;
      }

      h2 {
        font-size: 2rem;
      }

      .form-control[type="file"] {
        padding: 40px 20px;
      }

      .form-control[type="file"]::before {
        font-size: 1.1rem;
      }

      .btn-danger {
        font-size: 1.1rem;
        padding: 16px 35px;
      }

      #content::after {
        font-size: 0.85rem;
        padding: 20px;
      }
    }

    /* Loading Animation (optional - can be triggered with JS) */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Glow Effect */
    .btn-danger:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(245, 87, 108, 0.2), 0 15px 40px rgba(245, 87, 108, 0.5);
    }
  </style>
{% endblock %}
